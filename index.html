<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy IK site</title>
    <style>
      body {
        background: red;
      }
    </style>
    <script>
            console.log('about to set event listener')
            window.addEventListener("message", function(event){
              console.log('event listener triggered!')
              console.log(event.origin)
              if (event.origin !== "http://127.0.0.1:5500/")
                  return;
                
                var kevin = document.getElementsByTagName('body')[0]
                kevin.style.background = "blue"
                event.source.postMessage("sup");
            })
            console.log('event listener has been set')
        
        
     </script>
</head>
<body>
    
</body>
</html>
